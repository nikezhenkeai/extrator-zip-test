<html lang="zh-CN">
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
      }

      body {

        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        padding: 20px;

      .container {

      }

      header {

        margin-bottom: 30px;

      h1 {

      }

      .description {

        font-size: 1.1em;
      }

      .panels {

        gap: 20px;
        flex-wrap: wrap;

      }

      .panel {

        min-width: 300px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .panel-title {
        font-size: 1.3em;
        color: var(--dark-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--light-color);
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--dark-color);
      }

      input,
      select,
      button {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      .status {
        padding: 12px;
        border-radius: 5px;
        margin-top: 15px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .file-content {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        max-height: 400px;
        overflow: auto;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 15px;
      }

      .tab {
        padding: 10px 15px;
        cursor: pointer;
        background: #f1f1f1;
        border: 1px solid #ddd;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
      }

      .tab.active {
        background: white;
        border-bottom: 1px solid white;
        margin-bottom: -1px;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .progress-bar {
        height: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress {
        height: 100%;
        background-color: var(--success-color);
        width: 0%;
        transition: width 0.3s;
      }

      .summary {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      @media (max-width: 768px) {
        .panels {
          flex-direction: column;
        }
      }
    </style>

  <body>
    <div class="container">
      <header>
        <h1>ZIP文件内容提取器 - 本地服务器版</h1>
        <p class="description">基于JSZip + 范围请求从ZIP包中提取特定文件内容</p>
      </header>

      <div class="panels">
        <div class="panel">
          <h2 class="panel-title">控制面板</h2>
          <div style="display: flex; flex-direction: row">
            <button id="extractBtn">解压文件</button>
            <button id="readFileBtn">读取文件</button>
            <button id="test">启动流式测试</button>
          </div>
        </div>

        <iframe
          src="http://localhost:3001"
          frameborder="0"
          style="flex: 1"
          id="myIframe"
        ></iframe>
      </div>
    </div>
    <script src="./tranformA.js"></script>
    <script>
      // 用于收集所有 chunk
      let receivedChunks = []
      let writableStreamWriter = null

      // 创建 WritableStream，写入到 receivedChunks
      const writableStream = new WritableStream({
        write(chunk) {
          receivedChunks.push(chunk)
        },
        close() {
          // 合并所有 chunk
          const totalLength = receivedChunks.reduce(
            (sum, c) => sum + c.byteLength,
            0
          )
          const result = new Uint8Array(totalLength)
          let offset = 0
          for (const chunk of receivedChunks) {
            result.set(new Uint8Array(chunk), offset)
            offset += chunk.byteLength
          }
          // 你可以在这里处理 result，比如保存到文件、显示等
          const text = new TextDecoder().decode(result)
          console.log('接收完成，总字节数:', text, totalLength)
          // 清空
          receivedChunks = []
        },
      })

      // 获取 writer
      writableStreamWriter = writableStream.getWriter()
      function createRemoteProxy(targetWin, targetOrigin = '*') {
        let msgId = 0
        let t0, t1
        const pending = new Map()
        window.addEventListener('message', (evt) => {
          const { id, result, error, type, chunk } = evt.data
          t1 = performance.now()

          if (evt.origin !== 'http://localhost:3001') return
          console.log('===proxy代理===', evt.data)
          if (type === 'streamChunk' && chunk) {
            writableStreamWriter.write(chunk)
          } else if (type === 'streamEnd') {
            writableStreamWriter.close()
          }
          const pr = pending.get(id)
          if (pr) {
            pending.delete(id)
            if (error) pr.reject(error)
            else pr.resolve(result)
          }
        })

        return new Proxy(
          {},
          {
            get(_, method) {
              return (...args) => {
                return new Promise((resolve, reject) => {
                  t0 = performance.now()
                  const id = ++msgId
                  pending.set(id, { resolve, reject })
                  targetWin.postMessage({ id, method, args }, targetOrigin)
                })
              }
            },
          }
        )
      }
      // 绑定提取按钮事件
      const iframe = document.getElementById('myIframe')
      const proxy = createRemoteProxy(
        iframe.contentWindow,
        'http://localhost:3001'
      )
      document
        .getElementById('extractBtn')
        .addEventListener('click', async () => {
          // iframe.contentWindow.postMessage(
          //   { content: 123456 },
          //   'http://localhost:3001'
          // )
          const res = await proxy.excatorZip()
        })
      document
        .getElementById('readFileBtn')
        .addEventListener('click', async () => {
          const res = await proxy.readFromOPFS('base/script.js')
          // console.log(res, 'res---')
        })
      document.getElementById('test').addEventListener('click', async () => {
        startStreamTransfer()
      })
    </script>
